<title>Welcome Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
 function login() {
  frm = document.getElementById("frm");
  
  if (frm.pw.value != "1234") {
   frm.pw.focus();
   return;
   } else {
   frm.submit();
     }
 }
</script>

<body>
  <legend>Diary </legend>
   <form action="result.html" id="frm" name="frm">
